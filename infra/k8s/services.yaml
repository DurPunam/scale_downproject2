apiVersion: v1
kind: Namespace
metadata:
  name: scaledown
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: scaledown
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: scaledown/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: SERVICE_NAME
              value: api-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: scaledown
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: scaledown
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaledown-client
  namespace: scaledown
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scaledown-client
  template:
    metadata:
      labels:
        app: scaledown-client
    spec:
      containers:
        - name: scaledown-client
          image: scaledown/scaledown-client:latest
          ports:
            - containerPort: 8000
          env:
            - name: SERVICE_NAME
              value: scaledown-client
---
apiVersion: v1
kind: Service
metadata:
  name: scaledown-client
  namespace: scaledown
spec:
  selector:
    app: scaledown-client
  ports:
    - port: 8005
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scaledown-client-hpa
  namespace: scaledown
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scaledown-client
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
