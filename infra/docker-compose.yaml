services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: scaledown
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"

  api-gateway:
    build:
      context: ../backend
      dockerfile: services/api-gateway/Dockerfile
    environment:
      SERVICE_NAME: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  scaledown-client:
    build:
      context: ../backend
      dockerfile: services/scaledown-client/Dockerfile
    environment:
      SERVICE_NAME: scaledown-client
    ports:
      - "8005:8000"

volumes:
  postgres_data:
